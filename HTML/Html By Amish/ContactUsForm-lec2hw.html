<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <script src="https://kit.fontawesome.com/86ddb9376a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- https://codehelp-html-contact-form.netlify.app/ -->
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <section>
    <form action="https://www.google.com">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name" required><br>
        <label for="email" name="email">Email</label>
        <input type="email" placeholder="Enter Your Email" required><br>
        <label for="number">Contact Number</label>
        <input type="number" name="number" placeholder="Enter Your Contact Number" required><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
           <option value="male">Male</option> 
           <option value="male">Female</option> 
           <option value="others">Rather Not say</option> 
        </select><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob"><br>
        <span>Rating</span>
        <input type="radio" id="one" value="1">
        <label for="one">1</label>
        <input type="radio" id="two" value="2">
        <label for="two">2</label>
        <input type="radio" id="three" value="3">
        <label for="three">3</label>
        <input type="radio" id="four" value="4">
        <label for="four">4</label>
        <input type="radio" id="five" value="5">
        <label for="five">5</label>
        <br>
        <label for="message">Enter Your Message:</label><br>
        <textarea name="message" id="message" cols="35" rows="5" placeholder="Enter Your Message"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" >
        <br><br>
    </section>
        <footer>
        <a href="https://www.youtube.com/@LoveBabbar" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.instagram.com/lovebabbar1/" target="_blank"><i class="fa-brands fa-instagram" ></i></a>
        <a href="https://t.me/+EEoZWavpShZmM2Y1" target="_blank"> <i class="fa-brands fa-twitter"></i></a>
    </footer>
        
        
       

        
       
        
        
        

    </form>
</body>
</html>
