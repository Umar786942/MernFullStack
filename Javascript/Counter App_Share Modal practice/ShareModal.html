<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="stylesheet" href="./ShareModal.css">
    <script src="./ShareModal.js"defer></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="round1"></div>
        <div class="round2"></div>
        <div class="mainContent">
            <div class="image"><img src="./amish photo.jpg" alt=""></div>
            <div><p class="name">Amish Umar</p></div>
            <div><p class="developer">Full Stack Developer</p></div>
            <div class="buttons">
                <button class="btn" id="button1">
                    <i class="fa-solid fa-share"></i>Share My Profile</button>
                <button class="btn">Follow Me</button>
            </div>
        </div>
        <div class="layerContainer">
            <div class="layer">
                <div class="modalHeader">
                    <h1>Share My Profile</h1>
                    <i class="fa-solid fa-xmark close"></i>
                </div>
                
                <hr color="grey">
                <p>Share this via</p>
                <div class="icons">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                      </a>
                      <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                      </a>
                      <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                      </a>
                      <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                      </a>
                      <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                      </a>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
