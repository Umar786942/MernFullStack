<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <script src="./weather.js" defer></script>
    <link rel="stylesheet" href="./weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <h1>Weather App</h1>
    <div class="wrapper">
        
        <div class="weatherContainer">
            <div class="tab">
                <p userWeatherTab>Your Weather</p>
                <p searchWeatherTab>Search Weather</p>
            </div>
<!-- Search Form to search on basis of city -->
            <form class="searchForm">
                <input type="text" id="search" placeholder="Search for City..." autocomplete="off">
                <button type="submit" class="btn">
                    <img src="./assets/search.png" alt="search" width="30px" height="30px" loading="lazy">
                </button>
                
            </form>
            
                <img src="./assets/not-found.png" width="100%" height="50%" NotFoundImage>
                      
             <!-- Grant Location Access container -->
        <div class="grantLocationAccess">
            <img src="./assets/location.png" alt="">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather information</p>
            <button class="btn" grantAccess>Grant Access</button>
        </div>
        <div class="loadingContainer">
            <img src="./assets/loading.gif" alt="" width="140px" height="140px">
            <p>Loading</p>
        </div>
        <div class="weatherinfo">
            <div citywithflag>
                <h2 city>Hello</h2>
                <img  width="40px" height="40px" countryimage>
            </div>
            <p description></p>
            <img  alt="" width="100px" height="100px" descriptionImage>
            <p temp></p>
            <div class="windHumidCloudsContainer ">
                <div class="windSection common">
                    <img src="./assets/wind.png" alt="" width="50px" height="50px">
                    <p>Windspeed</p>
                    <p windSpeed></p>
                </div>
                <div class="humiditySection common">
                    <img src="./assets/humidity.png" alt="" width="50px" height="50px">
                    <p>Humidity</p>
                    <p humidityPercentage></p>
                </div>
                <div class="cloudsSection common">
                    <img src="./assets/cloud.png" alt="" width="50px" height="50px">
                    <p>Clouds</p>
                    <p cloudPercentage></p>
                </div>
            </div>
          
        </div>
      

        </div>
       
    </div>
</body>
</html>
