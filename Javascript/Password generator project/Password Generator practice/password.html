<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Practice</title>
    <script src="./password.js" defer></script>
    <link rel="stylesheet" href="./password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="passwordDisplay">
            <input type="text" name="passworddisplay" id="passworddisplay" readonly>
            <span class="material-symbols-outlined" id="copybtn">
                content_copy
                </span>
        </div>
        <div class="container">
            <div class="passswordLength">
                <h2>Password Length</h2>
                <p>10</p>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="20" value="10" step="1" class="slider" id="myRange">
              </div>
              <div class="inputs">
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
                <input type="checkbox" name="lowercase" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
                <input type="checkbox" name="numbers" id="numbers">
                <label for="numbers">Includes Numbers</label>
                <input type="checkbox" name="symbols" id="symbols">
                <label for="symbols">Includes Symbols</label>
              </div>
              <div class="strength">
                <p>Strength</p>
                <div class="strengthsymbol"></div>
              </div>
              <input type="button" value="Generate Password" generatePassword>
             
    
        </div>
    </div>
    
</body>
</html>
